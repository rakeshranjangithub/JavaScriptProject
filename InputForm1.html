<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <h2>Form</h2>
    <div class="container p-5 border  mt-5 border-primary rounded">
        <div class="row">
            <div class="col">
                <label>Name :</label>
                <input type="text" value="">
            </div>
            <div class="col">
                <label>Phone :</label>
                <input type="number" value="">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Email :</label>
                <input type="email" value="">
            </div>
            <div class="col d-flex align-items-center">
                <label>Gender :</label>
                <input type="radio" >Male</input>
                 <input type="radio" >Female</input>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Stream :</label><br>
                <select>
                    <option id="option">---SELECT---</option>

                    <optgroup label="BCA">
                        <option value="">CS</option>
                        <option value="">IS</option>
                    </optgroup>
                    <optgroup label="BE / BTECH">
                        <option value="">CS</option>
                        <option value="">IS</option>
                    </optgroup>
                    <optgroup label="ENGINEERING">
                        <option value="">CIVIL</option>
                        <option value="">MECHANICAL</option>
                    </optgroup>
                </select>
            </div>
            <div class="col">
                <select>
                    <option>...Select Skills...</option>
                    <option value="">Java</option>
                    <option value="">Python</option>
                    <option value="">MERN</option>
                    <option value="">C++</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Joined for :</label>
                <input type="radio" >Experienced</input>
                 <input type="radio" >Fresher</input>
            </div>
            <div class="col d-flex align-items-center">
                <label>Gender :</label>
                <input type="radio" >Male</input>
                 <input type="radio" >Female</input>
            </div>
        </div>
    </div>
     
</body>
</html>
