<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="third.css" />
  </head>
  <body>
    <h1 id="heading">Calculator</h1>
    <div id="container">
      <div class="input-container">
        <input id="input-1" type="number" placeholder="Input 1" />
        <h1 id="operator">?</h1>
        <input id="input-2" type="number" placeholder="Input 2" />
        <p>=</p>
        <input id="output" type="number" placeholder="Output" />
      </div>

      <div id="btn">
        <button onclick="Add()">+</button>
        <button onclick="Sub()">-</button>
        <button onclick="Mul()">*</button>
        <button onclick="Div()">/</button>
        <button onclick="Refresh()">AC</button>
      </div>
    </div>

    <script>
      const operatorTag = document.getElementById("operator");
      const input1 = document.getElementById("input-1");
      const input2 = document.getElementById("input-2");
      const output1 = document.getElementById("output");

      function Add() {
        output1.value = Number(input1.value) + Number(input2.value);
        operatorTag.innerText = "+";
      }

      function Sub() {
        output1.value = Number(input1.value) - Number(input2.value);
        operatorTag.innerText = "-";
      }

      function Mul() {
        output1.value = Number(input1.value) * Number(input2.value);
        operatorTag.innerText = "*";
      }

      function Div() {
        output1.value = Number(input1.value) / Number(input2.value);
        operatorTag.innerText = "/";
      }

      function Refresh() {
        operatorTag.innerText = "?";
        input1.value = 0;
        input2.value = 0;
        output1.value = 0;
      }
    </script>
  </body>
</html>
