<div>
    <div id="btn-container">
      
        <button onclick="onClickButton(-2)">- 2</button>
        <button onclick="onClickButton(-1)">- 1</button>
        <h3 id="result">0</h3>
        <button onclick="onClickButton(1)">+ 1</button>
        <button onclick="onClickButton(2)">+ 2</button>
      
   </div>
    <div class="value">
        <button onclick="onIncDynamic(-1)" >-</button>
        <input id="uservalue" type="number" placeholder="Enter value"/>
        <button onclick="onIncDynamic(1)">+</button>
    </div>
</div>   
    <script>
       const resultTag = document.getElementById("result");

       function onClickButton(value){
        resultTag.innerText= Number(resultTag.innerText) + value;
       }
       
       const inputTag = document.getElementById("uservalue");

       function onIncDynamic(v){
        resultTag.innerText = (Number(inputTag.value) * v) + Number(resultTag.innerText);
       }

       
    </script>
