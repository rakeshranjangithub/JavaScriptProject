    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
    <style>
        .bg-light-purple{
            background-color: #f8dcf8;
        }
        .is-form-valid{
            
        }
    </style>
  </head>
  <body>
    <div class="contauner mt-5 ">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                         <h3>Register Here</h3>
                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">
                        <table>
                         <tr>
                          <td>
                            <div class="form-group">
                                <input id="" type="text" class="form-control is-form-valid" placeholder="User Name">
                            </div>
                          </td>
                          <td>
                            <div class="form-group">
                                <input id="" type="number" class="form-control is-form-valid" placeholder="Enter phone number">
                            </div>
                         </td>
                         </tr>
                         <tr>
                         <td>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Email">
                            </div>
                         </td>
                         <td>
                            <div>
                          <label>Gender :</label>
                          <input type="radio" >Male</input>
                          <input type="radio" >Female</input>
                          <input type="radio" >Others</input>
                          </div>
                         </td>
                        </tr>
                        <tr>
                            <td>
                                <select>
                                    <option>Select Degree</option>
                                    <option value="Bsc">Bsc</option>
                                    <option value="Bca">Bsc</option>
                                    <option value="B.Tecc">B.Tech</option>
                                </select>
                            </td>
                            <td>
                                <input type="radio" >Experience</input>
                                <input type="radio" >Fresher</input>
                            </td>
                        </tr>
                            
                        </table>
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
